<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorate="~{layout/main}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<HEAD><h3 align="center">UPDATE ARTICLE</h3></HEAD>
<body class="container">
<div>
    <a th:href="@{/articles/}">
        <h5><- GO TO ARTICLES PAGE</h5>
    </a>
</div>
<div align="right">
    <form th:action="@{/logout}"
          method="POST">
        <input type="submit" value="Logout" class="btn btn-warning"/>
    </form>
</div>
<br>
<br>
<div align="center">
    <form th:action="@{/articles/form}" th:object="${Article}" method="POST">

        <input type="hidden" th:field="*{id}" class="form-control"/>
        <div class="form-group">
            <input required class="form-control input-lg" id="inputlg1" type="text" placeholder="Add Article Title" th:field="*{title}"/>
        </div>

        <div class="form-group">
         <textarea required th:field="*{article}" class="form-control input-lg" id="inputlg2" placeholder="Add Article"/>
        </div>
        <button type="submit" class="btn btn-primary">UPDATE</button>
    </form>
</div>
</body>
</html>
